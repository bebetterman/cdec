<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="zh-cn" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Form Post Example</title>
</head>

<body>

<script type="text/javascript">
function MySubmit()
{
	myform = document.forms["myform"]
	url = myform.url.value;
	myform.action = url
	myform.submit()
}
</script>

<h1>Form Post Example</h1>

<form name="myform" method="post" onsubmit="MySubmit()">
	<p>Action URL 
	<input name="url" type="text" value="http://localhost:6001/post/" style="width: 300px" /></p>
	<p>Name <input name="name" type="text" value="Cindy" /></p>
	<p>Password <input name="pswd" type="password" value="123456" /></p>
	<p><input name="submit" type="submit" value="Submit" />&nbsp;</p>
</form>

</body>

</html>
