<h1>2012-7-10 基础库重构</h1>
<p>为更好地发展 C-- 项目，我们将对 Kfclite 做一次大型重构。本次重构预期完成如下目标。</p>
<ul>
	<li>以 C-- 为核心，提供用于 C-- 的跨平台库。</li>
	<li>简化 Kfclite 库的维护成本。</li>
</ul>
<p>具体来说包含以下工作内容。</p>
<ul>
	<li>完善 C-- 跨平台库。</li>
	<li>保留平台无关的基础函数。</li>
	<li>去掉平台相关的原生函数（非 C-- 库）支持。</li>
</ul>
