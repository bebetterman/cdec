<h1>专用容器</h1>
<h2>综述</h2>
<p>专用容器提供了一组用于某些受限的特定场合的容器实现，它们虽然不如 STL 通用，但往往可以提供比通用容器高得多的运行时效率（时间和/或内存）。</p>
<p>所有的容器都在 include/cdeccore/toolkit/collection 中，通常包含 h 和 inl 两种文件。CdecCore 
并不直接包含它们，需要在引用了 cdeccore.h 之后，显式引用需要的头文件。并在某一个 cpp 文件中，引用对应的 inl 文件。</p>
<p>这些容器并不是标准的 C-- 类，也没有设计为可跨模块使用。</p>
